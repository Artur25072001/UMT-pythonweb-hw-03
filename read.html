<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Saved Messages</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2 rounded">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/message">Send message</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/read">Read messages</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <h2>Збережені повідомлення</h2>
    <div class="list-group">
      {% for time, data in messages.items() %}
      <div class="list-group-item mb-3 shadow-sm">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1 text-primary">{{ data.username }}</h5>
          <small class="text-muted">{{ time }}</small>
        </div>
        <p class="mb-1">{{ data.message }}</p>
      </div>
      {% else %}
      <p>Повідомлень поки що немає.</p>
      {% endfor %}
    </div>
  </body>
</html>
